<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Document</title>
</head>

<script>

    'use strict';
    nextPrime:
      for (var i = 2; i <= 100; i++) {
    
        for (var j = 2; j < i; j++) {
          if (i % j == 0) continue nextPrime;
        }
    
        document.writeln(i + ": Делители этого числа: 1 и "+i); 
        document.writeln("<br>");
      }

</script>
